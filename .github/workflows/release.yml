name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-hook:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: '.exe'
          - os: windows-latest
            goos: windows
            goarch: arm64
            ext: '.exe'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: cmd/nerv-hook/go.sum

      - name: Build nerv-hook
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          cd cmd/nerv-hook
          go build -ldflags="-s -w" -o ../../resources/nerv-hook-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nerv-hook-${{ matrix.goos }}-${{ matrix.goarch }}
          path: resources/nerv-hook-*

  build-and-release:
    needs: [build-hook]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download hook artifacts
        uses: actions/download-artifact@v4
        with:
          path: resources/
          pattern: nerv-hook-*
          merge-multiple: true

      - name: Install dependencies
        run: npm ci

      - name: Build MCP servers
        run: npm run build:mcp

      - name: Build Electron app
        run: npm run build

      - name: Build and publish (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
