name: Claude Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-linux:
    name: Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx @electron/rebuild -f -m . --only better-sqlite3,node-pty

      - name: Build MCP servers
        run: npm run build:mcp

      - name: Build app
        run: npm run build

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run mock tests
        env:
          NERV_MOCK_CLAUDE: 'true'
          NERV_LOG_LEVEL: debug
          CI: 'true'
        run: xvfb-run --auto-servernum -- npx playwright test --config=test/e2e/playwright.config.ts test/e2e/claude-integration.spec.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-linux
          path: test-results/
          retention-days: 7

  test-windows:
    name: Windows
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx @electron/rebuild -f -m . --only better-sqlite3,node-pty

      - name: Build MCP servers
        run: npm run build:mcp

      - name: Build app
        run: npm run build

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run mock tests
        env:
          NERV_MOCK_CLAUDE: 'true'
          NERV_LOG_LEVEL: debug
          CI: 'true'
        run: npx playwright test --config=test/e2e/playwright.config.ts test/e2e/claude-integration.spec.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-windows
          path: test-results/
          retention-days: 7

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-linux, test-windows]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Claude Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | ${{ needs.test-linux.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.test-windows.result }} |" >> $GITHUB_STEP_SUMMARY
